<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<title>Node JS Email Application</title>
		<script type="text/javascript">
			$(document).ready(function(){
				var from, to, subject, text;
				$('#send_email').click(function(){
					to = $('#to').val();
					$('#message').text('Sending email ... Please wait!');
					$.get('http://localhost:3000/send', {to : to}, function(data){
						if(data = 'send'){
							$('#message').empty().html('<p>Email is been send at '+ to +'. Please check inbox.</p>');
						}
					});
				});
			});
		</script>
		<style type="text/css">
			#container {
				margin-left: 400px;
				margin-top: 50px;
			}

			#to, #subject, #content {
				font-family: "Segoe UI";
				font-size: 18px;
				width : 530px;
			}

			h1 {font-family: "Segoe UI"; font-size: 40px; color: #3b5998;}
			p { color: green; }
			#send_email { font-size: 15px; font-family: "Segoe UI"; }
			#message {font-size:  18px;}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Email-verification system in node js.</h1>
			<input id="to" type="text" placeholder="Enter E-mail which you want to verify."/>
			<br>
			<button id="send_email">Send Email</button>
			<span id="message"></span>
		</div>
	</body>
</html>
