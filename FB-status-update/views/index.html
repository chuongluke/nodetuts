<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<title>index</title>
	<script>
		$(document).ready(function () {
	        $("#add").click(function () {
	            $.post("http://localhost:3000/add?status=" + $("#status_box").val(), function () {
	                $("#show").append($("#status_box").val());
	                //$("#show").append("");
	            });
	        });
        });
    </script>
</head>
<body>
	<input type="text" name="status_box" id="status_box"/>
	<label id="show"></label>
	<input id="add" class="btn btn-primary" value="Post" type="button">
</body>
</html>
